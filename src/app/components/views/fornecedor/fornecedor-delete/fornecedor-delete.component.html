<form>
    <h1>Deletar Fornecedor</h1>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="fornecedor.name" type="text" name="name" disabled="true" />
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline" re>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="fornecedor.email" type="text" name="email" disabled="true">
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline">
      <mat-label>Telephone</mat-label>
      <input matInput [(ngModel)]="fornecedor.telephone" type="text" name="telephone" disabled="true">
    </mat-form-field>
   
    <mat-form-field class="form" appearance="outline">
      <mat-label>Endereço</mat-label>
      <input matInput [(ngModel)]="fornecedor.address" type="text" name="address" disabled="true">
    </mat-form-field>

    <mat-form-field class="form" appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="fornecedor.description" type="text" name="description" disabled="true"></textarea>
      </mat-form-field>
  
    <div class="buttons">
      <button (click)="delete()" mat-stroked-button color="primary">Deletar</button>
      <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
