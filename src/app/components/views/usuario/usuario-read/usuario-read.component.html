<div class="content">
    <div class="title">
      <h1>Usuarios</h1>
    </div>
    <button mat-stroked-button (click)="criarUsuarioComponent()" color="primary">
      Novo Usuario
    </button>
  
    <mat-form-field class="mat-mdc-form-field">
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. felipe" #input />
    </mat-form-field>
    <div class="mat-elevation-z1 content-table">
      <table mat-table [dataSource]="usuarios" class="table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let row">{{ row.telephone }}</td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>Senha</th>
          <td mat-cell *matCellDef="let row">{{ row.password }}</td>
        </ng-container> -->
  
        <ng-container matColumnDef="action">
          <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="update/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a>
  
            <a routerLink="delete/{{ row.id }}" class="delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
