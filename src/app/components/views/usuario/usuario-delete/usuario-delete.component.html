<form>
    <h1>Deletar Usuario</h1>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.name" type="text" name="name" [disabled]="true" />
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline" re>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="usuario.email" type="text" name="email" [disabled]="true">
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline">
      <mat-label>Telephone</mat-label>
      <input matInput [(ngModel)]="usuario.telephone" type="text" name="telephone" [disabled]="true">
    </mat-form-field>
   
    <mat-form-field class="form" appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput [(ngModel)]="usuario.password" type="text" name="password" [disabled]="true">
    </mat-form-field>
  
    <div class="buttons">
      <button (click)="delete()" mat-stroked-button color="primary">Deletar</button>
      <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
