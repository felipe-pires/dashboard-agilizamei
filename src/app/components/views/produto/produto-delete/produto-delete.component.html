<form>
    <h1>Deletar Produto</h1>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="produto.name" type="text" name="name" disabled="true" />
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline" re>
      <mat-label>Preço de Venda</mat-label>
      <input matInput [(ngModel)]="produto.price" disabled="true" type="number" name="price">
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline">
      <mat-label>Preço de Custo</mat-label>
      <input matInput disabled="true" [(ngModel)]="produto.cost" type="number" name="cost">
    </mat-form-field>
   
    <mat-form-field class="form" appearance="outline">
      <mat-label>Data de Validade</mat-label>
      <input disabled="true" matInput [(ngModel)]="produto.expirationDate" type="date" name="expirationDate">
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline">
      <mat-label>Quantidade</mat-label>
      <input disabled="true" matInput [(ngModel)]="produto.amount" type="number" name="amount">
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline">
      <mat-label>Tipo</mat-label>
      <input disabled="true" matInput [(ngModel)]="produto.typeProduct" type="text" name="typeProduct">
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput disabled="true" [(ngModel)]="produto.description" type="text" name="description"></textarea>
    </mat-form-field>
  
  
    <div class="buttons">
      <button (click)="delete()" mat-stroked-button color="primary">Deletar</button>
      <button (click)="cancel()"  mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
