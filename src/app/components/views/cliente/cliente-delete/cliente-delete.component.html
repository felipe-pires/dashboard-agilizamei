<form>
    <h1>Deletar Cliente</h1>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="cliente.name" type="text" name="name" [disabled]="true" />
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline" >
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="cliente.email" type="text" name="email" [disabled]="true">
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline">
      <mat-label>Telephone</mat-label>
      <input matInput [(ngModel)]="cliente.telephone" type="text" name="telephone" [disabled]="true">
    </mat-form-field>
   
    <mat-form-field class="form" appearance="outline">
      <mat-label>Endere√ßo</mat-label>
      <input matInput [(ngModel)]="cliente.address" type="text" name="address" [disabled]="true">
    </mat-form-field>
  
    <div class="buttons">
      <button (click)="delete()" mat-stroked-button color="primary">Deletar</button>
      <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
