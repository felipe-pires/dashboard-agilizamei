<form>
    <h1>Atualizar Cliente</h1>
    <mat-form-field class="form" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="cliente.name" type="text" name="name" required />
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline" re>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="cliente.email" type="text" name="email">
    </mat-form-field>
  
    <mat-form-field class="form" appearance="outline">
      <mat-label>Telephone</mat-label>
      <input matInput [(ngModel)]="cliente.telephone" type="text" name="telephone">
    </mat-form-field>
   
    <mat-form-field class="form" appearance="outline">
      <mat-label>Endere√ßo</mat-label>
      <input matInput [(ngModel)]="cliente.address" type="text" name="address">
    </mat-form-field>
  
    <div class="buttons">
      <button (click)="update()" mat-stroked-button color="primary">Atualizar</button>
      <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
