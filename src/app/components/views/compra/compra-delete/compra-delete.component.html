<form #form="ngForm">
    <h1>Deletar Compra</h1>  

    <h2>Usuario: </h2>
    <mat-form-field class="form" appearance="outline">
      
        <mat-label>Usuario</mat-label>
        <mat-select [disabled]="true" [(ngModel)]="compra.user.name" name="user">
            <mat-option [value]="compra.user.name">Nome: {{compra.user.name}}</mat-option>
        </mat-select>
      </mat-form-field>

    <h2>Fornecedor: </h2>
    <mat-form-field class="form" appearance="outline">
      
        <mat-label>Fornecedor</mat-label>
        <mat-select [disabled]="true" [(ngModel)]="compra.supplier.name" name="supplier">
            <mat-option [value]="compra.supplier.name">Nome: {{compra.supplier.name}}</mat-option>
        </mat-select>
      </mat-form-field>



    <mat-card>
      <mat-card-content>
        <h2>Produtos: </h2>

    <h2>items incluidos:</h2>
    <table mat-table [dataSource]="compra.itemsPurchases">
      <!-- Nome da coluna -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
      </ng-container>
    
      <!-- Quantidade da coluna -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Desconto </th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="ordemColunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: ordemColunasTabela;"></tr>

    </table>
    

      </mat-card-content>
    </mat-card>

    <div class="buttons">
      <button (click)="delete()" mat-stroked-button color="primary">Deletar</button>
      <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
